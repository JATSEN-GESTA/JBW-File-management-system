<!DOCTYPE html>
<html lang="en">
{% load static %}
{% block content %}
<head>
    <title>DELIVERY</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'CSS/DELIVERY-CSSS.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="{% static 'JS/JS_deliverr.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
        <script src="https://unpkg.com/jspdf-invoice-template@1.4.0/dist/index.js"></script>


</head>
<body>
    <!---------------------NAV BAR------------------------->
    <div class="menu-bar">
        <nav class="navbar navbar-expand-lg navbar-dark stic">
            <a class="navbar-brand custom-brand" style="text-align: left;"><img src="{% static 'Media/LOGO.png' %}"></a>
            <a class="navbar-brand custom-brand name" style="text-align: left;">JBW FILE MANAGEMENT SYSTEM</a>
            <button class="navbar-toggler" style="cursor: default;" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        </nav>
    <!-----------------------CARD---------------------------->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1 ml-2 mt-2">
                <a href="{% url 'request' %}"><img src="{% static 'Media/21.png' %}" style="height: 70px; padding-left: 10px;"/></a>
            </div>
            <div class="card col-md-7 mt-3 mx-auto p-0" style=" border-radius: 10px; box-shadow: 0px 0px 10px 0px #000; font-weight: bold;">
               
                <div class="card-body">
                    <div class="container table" id="invoice">
                        <div class="card-header">
                            <div class="text-center">
                                DELIVERY
                            </div>
                        </div>
                        <table id="customers">
                            <tr>
                            <th>QUANTITY</th>
                            <th>UNIT</th>
                            <th>DESCRIPTION</th>
                            </tr>
                            <tr contenteditable="true">
                            <td><br></td>
                            <td><br></td>
                            <td><br></td>
                            </tr>
                        </table>
                    </div>
                    <button class="btn fas fa-plus-circle" id="add"></button>
                    <div class="text-right">
                        <button type="button" class="btn btn-primary col-sm-2 mt-1"  id="download" >Generate PDF</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </script>
</body>
{% endblock %}
</html>
