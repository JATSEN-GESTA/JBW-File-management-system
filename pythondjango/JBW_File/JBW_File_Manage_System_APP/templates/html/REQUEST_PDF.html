<!DOCTYPE html>
<html>
{% load static %}
{% block content %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    
    <body>
        <div id="aphcontent" class="content">
            <br>
            <br>
            <h4>Report PDF</h4>
            <hr id="whitehr">
            <div>
                <div class="container">
                    <div class="card" id="infocard">
                        <h3 class="card-title" id="aphtitle">Pre - Admission Checklist</h3>
                        <hr>
                        <form method="POST" action="">
                          {% csrf_token %}
                          <div class="mt-4 text-center">
                            <button type="submit" style="background-color: #EF3A25; color: white;" class="btn px-5">Print PDF</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <script src="{% static '/Javascript/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static '/Javascript/js/functions.js' %}"></script>
    </body>
{% endblock %}
</html>
